<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />

  <style>
    /* --- Base Page Styles (from styles.css) --- */
    body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d3d3d3, #001f3f);
      background-repeat: no-repeat; /* Just in case */
      background-attachment: fixed;
    }

    .container {
      text-align: center;
    }

    .header {
      padding: 20px 0;
    }

    .header-image {
      background-image: url('..images\icenter.png'); /* Replace with your image */
      background-repeat: no-repeat;
      background-position: center;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }

    .header-image h1 {
      margin: 0;
      line-height: 0.9;
      font-size: 3.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      background: #00000055;
    }

    .content-box {
      background-color: white;
      margin: 30px auto;
      width: 90%;
      max-width: 900px;
      padding: 40px;
      box-shadow: 5px 5px 0px black;
      min-height: 400px;
      text-align: left; /* This is important! */
    }

    /* --- Styles for Table and Form --- */

    h2 {
      margin-top: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      color: #333;
    }
    h2:first-of-type {
      margin-top: 0;
    }

    /* --- Table Styles (To match your image) --- */
    table {
        border-collapse: collapse; 
        width: 100%; 
        margin-top: 20px;
    }

    th, td {
        padding: 12px 15px; 
        text-align: left;
        /* This creates the thick lines */
        border: 3px solid #003366;
    }

    thead {
        /* This creates the background and bold white text */
        background-color: #003366; 
        color: #ffffff; 
        font-weight: bold;
    }

    /* --- Form Styles --- */
    form {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #004a91;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #003366;
    }
  </style>

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        
        <h2>My Favorite Devotionals</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject / Title</th>
                    <th>Location</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>David A. Bednar</td>
                    <td>The Character of Christ</td>
                    <td>BYU-Idaho</td>
                    <td>Jan 25, 2003</td>
                </tr>
                <tr>
                    <td>Kim B. Clark</td>
                    <td>Are Ye Stripped of Pride?</td>
                    <td>BYU-Idaho</td>
                    <td>Sep 29, 2009</td>
                </tr>
                <tr>
                    <td>Henry B. Eyring</td>
                    <td>A Steady, Upward Course</td>
                    <td>BYU-Idaho</td>
                    <td>Sep 18, 2001</td>
                </tr>
            </tbody>
        </table>
        
        <h2>Add a New Devotional</h2>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g., David A. Bednar">
            </div>

            <div class="form-group">
                <label for="subject">Subject / Title:</label>
                <input type="text" id="subject" name="subject" placeholder="e.g., The Character of Christ">
            </div>

            <div class="form-group">
                <label for="location">Location. (This file includes the table, the form, and all the CSS styles.)</label>
                <input type="text" id="location" name="location" value="BYU-Idaho">
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" placeholder="e.g., Jan 25, 2003">
            </div>

            <button type="submit">Add Devotional</button>
        </form>

      </div>
    </main>
  </div>
</body>
</html>
